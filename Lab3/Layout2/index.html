<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form action="" id="form-contact">
        <p class="title-form">Contact Us</p>
        <div class="input form-fullname">
            <div class="fill-wapper">
                <label>NAME *</label>
                <br>
                <input type="name" name="fullname" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="input-email-phone form-email_phone">
            <div class="input form-email alpha">
                <div class="fill-wapper">
                    <label>EMAIL *</label>
                    <br>
                    <input type="email" name="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="input form-phone omega">
                <div class="fill-wapper">
                    <label>PHONE *</label>
                    <br>
                    <input type="phone" name="numberphone" placeholder="Enter Number Phone">
                </div>
            </div>
        </div>
        <div class="input form-services">
            <div class="fill-wapper">
                <label>NEEDED SERVICES *</label>
                <br>
                <input type="services" name="service" placeholder="Please choose">
            </div>
        </div>
        <!--<div class="input form-services">
            <div class="fill-wapper">
                <label>NEEDED SERVICES *</label>
                    <input type="services" name="service" placeholder="Please choose" min="1" max="10">
                    <div class="arrow">
                        <div class="icon">
                            <i class="fa-solid fa-chevron-up arrow-icon"style="margin-left: -16px;"></i>
                            <i class="fa-solid fa-chevron-down arrow-icon" style="margin-left: -16px;"></i>
                        </div>
                    </div>
            </div>
        </div>-->
        <div class="input form-messenge">
            <div class="fill-wapper">
                <label>MESSAGE *</label>
                <input type="phone" name="numberphone" placeholder="Your message here...">
            </div>
        </div>
        <div class="button"><p class="content-button">Submit <i class="fa-solid fa-right-long"></i></p> </div>
    </form>
</body>
</html>

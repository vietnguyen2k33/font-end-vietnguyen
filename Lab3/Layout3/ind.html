<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="backgroupform">
    <form action="" id="form-contact">
        <p class="title-form">Sign In</p>
        <div class="input form-fullname">
            <div class="fill-wapper">
                <input type="name" name="fullname" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="input form-messenge">
            <div class="fill-wapper">
                <input type="phone" name="numberphone" placeholder="Your message here...">
            </div>
        </div>
        <div class="button"><p class="content-button">Sign In</p> </div>
        <p class="content-or">Or login with</p>
        <div class="icon-inpiniti">
            <a href="#"><img src="ri_facebook-fill.png" alt="facebook"></a>
            <a href="#"><img src="flat-color-icons_google.png" alt="google"></a>
        </div>
        <p class="content-signup">Sign Up</p>
    </form>
</div>
</body>
</html>
